{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Sanal Ajanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sourcesanspro-font.css' %}">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <link rel="icon" type="image/x-icon" href="{% static '../favicon.ico' %}">
    <style>

        input[type="email"] {
            width: 250px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
        }
        
        
        input[type="text"] {
            width: 80px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;

        }
        
    </style>
</head>
<body>
{% include 'includes/navbar.html' %}

<div class="home-content">
    <div class="row">
        <div class="setting-content col-xl-11 col-lg-11 col-md-10">

            <h1>E-posta Değiştir</h1>
            <form method="post">
                {% csrf_token %}
                <label for="email">E-posta Adresi:</label>
                {{ form.email }}
                <br>
                <button type="submit" class="btn btn-primary btn-lg">E-posta Değiştir</button>
            </form>
            <br>
            <br>
            <a type="button" href="{% url "password_change" %}" class="btn btn-warning btn-lg">Şifre Değiştir</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
